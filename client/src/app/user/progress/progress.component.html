<div id="header">
  <mat-toolbar>
    <form id="progress">
      <section class="progress-header">
        <h4 class="mat-h4">{{progressDone}} von {{progressCount}} Orten gefunden ({{parsedTime}})</h4>
        <mat-progress-bar id="bar" [value]="(progressDone / progressCount)*100"></mat-progress-bar>
      </section>
    </form>
  </mat-toolbar>
</div>
