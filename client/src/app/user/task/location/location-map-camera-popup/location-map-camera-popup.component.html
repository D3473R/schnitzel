<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

<div id="container">
  <h1>QRCode Scanner Prototype</h1>
  <video id="v" autoplay playsinline></video>
  <canvas id="qr-canvas"></canvas>

  <div>
    <button mat-raised-button id="start-button" (click)="startStream()">
      START
    </button>
    <button mat-raised-button id="stop-button" (click)="stopStream()">
      STOP
    </button>
  </div>
</div>
