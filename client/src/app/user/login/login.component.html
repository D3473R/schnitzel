<div class="page-header">
  <h1 class="text-center">Willkommen bei der Schnitzeljagd</h1>
</div>
<div class="text-center">
  <form role="form" ng-submit="startGame()">
    <div class="form-group">
      <label class="control-label">Gruppenname</label>
      <input #teamname type="text" class="form-control" required autofocus>
    </div>
    <input id="Submit" class="btn btn-primary" type="submit" value="Schnitzeljagd beginnen" (click)="submitLogin(teamname)">
  </form>
</div>
