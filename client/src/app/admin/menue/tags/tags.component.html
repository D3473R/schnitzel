<ng-container *ngIf="detailOpen == false">
<h1 class="page-header">Tags</h1>
<div class="text-right">
  <p><a class="btn btn-success"  (click)="addTag()"><span class="glyphicon glyphicon-plus"></span> Tag hinzufÃ¼gen</a></p>
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead class="bg-primary">
    <tr>
      <th *ngFor="let entry of tableHeaders">{{entry}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of tags" id="tableRow">
      <td>{{entry.tagID}}</td>
      <td>{{entry.alias}}</td>
      <td>{{entry.location}}</td>
      <td>url/tag/#/{{entry.tagID}}</td>
      <td class="text-right">
        <div class="btn-group" role="group">
          <a class="btn btn-primary" (click)="editTag(entry)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="hidden-xs"> editieren</span></a>
          <a class="btn btn-danger" (click)="deleteTag(entry)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span><span class="hidden-xs"> entfernen</span></a>
        </div>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</ng-container>
<ng-container *ngIf="detailOpen == true">
  <app-admin-tag-detail [currentTag]="detailTag" [adminToken]="adminToken" (detailOutput)="tagDetailFromSubmitted()"></app-admin-tag-detail>
</ng-container>
