<h1 class="page-header">{{pageHeader}}</h1>
<form role="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label  class="control-label">
      TagID
    </label>
    <input [(ngModel)]="currentTag._id" name="tagid" class="form-control" required>
  </div>

  <div class="form-group">
    <label class="control-label">
      Alias
    </label>
    <div>
      <p>Anzeige name in der Tag-Liste zur bessere Übersicht</p>
    </div>
    <input [(ngModel)]="currentTag.alias" name="alias" class="form-control" required>
  </div>
  <div class="form-group">
    <label class="control-label">Verknüpfter Ort</label>
    <div>
      <p>Ort, der beim Einscannen dieses Tags aufgerufen wird</p>
    </div>
    <select class="form-control" [(ngModel)]="currentTag.location" name="locationSelect">
      <option *ngFor="let entry of locations" [value]="entry._id" >{{entry._id}}</option>
    </select>
  </div>
  <div class="text-right">
    <input type="submit" class="btn btn-success" value="Speichern">
    <a class="btn btn-default" (click)="cancel()" >Abbrechen</a>
  </div>
</form>
