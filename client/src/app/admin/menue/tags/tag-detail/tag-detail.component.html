<h1 mat-dialog-title>{{pageHeader}}</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label  class="control-label">
      TagID
    </label>
    <input [(ngModel)]="data.currentTag._id" name="tagid" class="form-control" required>
  </div>

  <div class="form-group">
    <label class="control-label">
      Alias
    </label>
    <div>
      <p>Anzeige name in der Tag-Liste zur bessere Übersicht</p>
    </div>
    <input [(ngModel)]="data.currentTag.alias" name="alias" class="form-control" required>
  </div>
  <div class="form-group">
    <label class="control-label">Verknüpfter Ort</label>
    <div>
      <p>Ort, der beim Einscannen dieses Tags aufgerufen wird</p>
    </div>
    <select class="form-control" [(ngModel)]="data.currentTag.location" name="locationSelect">
      <option *ngFor="let entry of locations" [value]="entry._id" >{{entry._id}}</option>
    </select>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" tabindex="2" (click)="submit()">Speichern</button>
  <button mat-raised-button tabindex="-1" (click)="cancel()">Abbrechen</button>
</div>
