<div>
    <div class="modal-header">
        <h3 class="modal-title" align="center">{{header}}</h3>
    </div>
    <div class="modal-body">
        <p align="center">{{body}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger btnModalDeleteOK" type="button" ng-click="ok()"><span class="glyphicon glyphicon-trash"></span> {{confirmButtonText}}</button>
        <button class="btn btn-default" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> {{cancelButtonText}}</button>
    </div>
</div>
