<div>
    <div class="modal-header">
        <h3 class="modal-title">{{header}}</h3>
    </div>
    <div class="modal-body">
        <p>{{body}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span> OK</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Abbrechen</button>
    </div>
</div>
