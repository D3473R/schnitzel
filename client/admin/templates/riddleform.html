<h1 class="page-header">{{heading}}</h1>
<form role="form" ng-submit="save()">
    <div class="form-group">
        <label class="control-label">
            Rätselname
        </label>
        <input ng-model="data.name" class="form-control" required autofocus>
    </div>

    <div class="form-group">
        <label class="control-label">
            Beschreibung
        </label>
        <textarea ng-model="data.description" class="form-control" rows="10" required></textarea>
    </div>

    <div class="form-group">
        <label class="control-label">
            Antwort
        </label>
        <input ng-model="data.answer" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="control-label">
            Hinweis
        </label>
        <input ng-model="data.hint" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Bild Datei</label>
        <input class="form-control" accept="image/*" type="file" ng-model="data.image" base-sixty-four-input>
    </div>

    <div class="form-group">
        <label class="control-label">Verknüpfter Ort</label>
        <div>
            <smal>Falls ausgewählt, wird dieses Rätsel an dem Ausgewähltem Ort abgefragt</smal>
        </div>
        <select class="form-control" ng-model="data.locationID"
                ng-options="location._id as location.name for location in locations">
            <option value=""></option>
        </select>
    </div>

    <div class="text-right">
        <input class="btn btn-success" type="submit" value="Speichern">
        <a class="btn btn-default" href="#/listriddles" >Abbrechen</a>
    </div>
</form>
