<h1 class="page-header">{{heading}}</h1>
<form role="form">
    <div class="form-group">
        <label class="control-label">
            Rätselname
        </label>
        <input ng-model="data.name" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label">
            Beschreibung
        </label>
        <textarea ng-model="data.description" class="form-control" rows="10"></textarea>
    </div>

    <div class="form-group">
        <label class="control-label">
            Antwort
        </label>
        <input ng-model="data.answer" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">
            Hinweis
        </label>
        <input ng-model="data.hint" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Bild Datei</label>
        <input class="form-control" type="file">
    </div>

    <div class="form-group">
        <label class="control-label">Verknüpfter Ort</label>
        <select class="form-control" ng-model="data.locationID">
            <option ng-repeat="(Key, value) in locations" ng-value="value.id">{{value.name}}</option>
        </select>
    </div>

    <div class="text-right">
        <a class="btn btn-success" ng-click="save()" >Speichern</a>
        <a class="btn btn-default" href="#/listriddles" >Abbrechen</a>
    </div>
</form>
