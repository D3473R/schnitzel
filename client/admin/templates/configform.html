<h1 class="page-header">Konfiguration</h1>
<div class="panel panel-primary">
    <div class="panel-heading">Gewonnen Info</div>
    <div class="panel-body">
        <form role="form" ng-submit="changeEndText()">

            <div class="form-group">
                <label class="control-label">Infotext, der am Ende der Schnitzeljagd angezeigt wird:</label>
                <textarea class="form-control" rows="5" ng-model="config.winText" required autofocus></textarea>
            </div>

            <div class="text-right">
                <input class="btn btn-success" type="submit" value="Speichern">
            </div>
        </form>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">Benutzername ändern</div>
    <div class="panel-body">
        <form role="form" ng-submit="changeUserName()">
            <div class="form-group">
                <label class="sr-only">Benutzername</label>
                <input type="text" id="inputEmail" class="form-control" ng-model="user.username" placeholder="Benutzername" required autofocus>
            </div>
            <div class="text-right">
                <input class="btn btn-success" type="submit" value="Speichern">
            </div>
        </form>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">Password ändern</div>
    <div class="panel-body">
        <form role="form" ng-submit="changePassword()">
            <div class="form-group">
                <label class="sr-only">Altes Passwort</label>
                <input type="password" class="form-control" ng-model="password.oldPassword" placeholder="Altes Passwort" required>
            </div>
            <div class="form-group">
                <label class="sr-only">Neues Passwort</label>
                <input type="password" class="form-control" ng-model="password.password" placeholder="Neues Passwort" required>
            </div>
            <div class="form-group">
                <label class="sr-only">Neues Passwort wiederholen</label>
                <input type="password" class="form-control" ng-model="password.passwordRepeat" placeholder="Neues Passwort wiederholen" required>
            </div>
            <div class="alert alert-danger" ng-if="error">{{error}}</div>

            <div class="text-right">
                <input class="btn btn-success" type="submit" value="Speichern">
            </div>
        </form>
    </div>
</div>
