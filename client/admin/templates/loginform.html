<div class="container">

    <form class="form-signin" ng-submit="login()">
        <h2 class="form-signin-heading">Bitte melden Sie sich an</h2>
        <label for="inputEmail" class="sr-only">Benutzername</label>
        <input type="text" id="inputEmail" class="form-control" ng-model="username" placeholder="Benutzername" required autofocus>
        <p></p>
        <label for="inputPassword" class="sr-only">Passwort</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Passwort" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Angemeldet bleiben
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
    </form>

</div>
