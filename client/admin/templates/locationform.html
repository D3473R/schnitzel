<h1 class="page-header">{{location.name}}</h1>
<form role="form">
    <div class="form-group">
        <label class="control-label">
            Name
        </label>
        <input class="form-control" value="{{data.name}}">
    </div>
    <div class="form-group">
        <label class="control-label">Location</label>
        <input class="form-control" value="{{data.room}}">
    </div>
    <div class="form-group">
        <label class="control-label">Categorie</label>
        <select class="form-control" ng-model="location.state">
            <option selected>{{location.general}}</option>
            <option>{{location.room}}</option>
        </select>
    </div>
    <div ng-if="location.state == location.room" class="panel panel-info">
        <div style="padding-left: 20px">
            <div class="form-group">
                <label class="control-label">Sitzpl√§tze</label>
                <input class="form-control" type="number">
            </div>
            <div class="form-group">
                <label class="control-label">Computer</label>
                <input class="form-control" type="number">
            </div>
            <div class="form-group">
                <label class="control-label">Beamer</label>
                <input class="form-control" type="number">
            </div>
            <div class="form-group">
                <label class="control-label">Drucker</label>
                <input class="form-control" type="number">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Beschreibung</label>
        <textarea class="form-control" rows="5">{{data.description}}</textarea>
    </div>

    <div class="form-group">
        <label class="control-label">Bild Datei</label>
        <input class="form-control" type="file">
    </div>
    <div class="form-group">
        <label class="control-label">Verlinkter NFC-Tag</label>
        <select class="form-control">
            <option ng-repeat="(Key, value) in location.tags">{{value}}</option>
        </select>
    </div>
    <input class="btn btn-success" type="submit" value="Submit">
    <input class="btn btn-default" type="button" value="Vorschau">
    <input class="btn btn-default" type="button" value="Cancel">
</form>
