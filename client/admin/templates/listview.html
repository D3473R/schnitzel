    <h1 class="page-header">{{name}}</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-repeat="(id, name) in tableheaders">{{name}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in data" ng-if="data">
                <td ng-repeat="(id, name) in tableheaders">{{entry[id]}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" href="#/add{{entity}}/{{entry._id}}" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a class="btn btn-danger" href="#" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
