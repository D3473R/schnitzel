
<h1 class="">{{name}}</h1><hr>
    <div class="text-right">
        <p><a class="btn btn-success"  href="#/add{{entity}}" id="addButton"><span class="glyphicon glyphicon-plus"></span> {{name}} hinzufügen</a></p>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="bg-primary">
            <tr>
                <th ng-repeat="(id, name) in tableheaders">{{name}}</th>
                <th width="22%">
                    <input ng-model="query" type="text" class="form-control" placeholder="Suche...">
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in data | filter:query" ng-if="data" id="tableRow">
                <td  ng-repeat="(id, name) in tableheaders " id="{{entry[id]}}">{{entry[id]}}</td>
                <td class="text-right">
                    <div class="btn-group" role="group">
                        <a id="btnEdit{{entry.name}}" class="btn btn-primary" href="#/edit{{entity}}/{{entry._id}}" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="hidden-xs"> editieren</span></a>
                        <a id="btnDelete{{entry.name}}" class="btn btn-danger" ng-click="open(entry._id)" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span><span class="hidden-xs"> entfernen</span></a>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="text-right">
            <a class="btn btn-success" href="#/add{{entity}}"><span class="glyphicon glyphicon-plus"></span> {{name}} hinzufügen</a>
        </div>
    </div>
