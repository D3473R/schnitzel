    <h1 class="page-header">Liste: {{name}}</h1>
    <div class="text-right">
        <a class="btn btn-success"  href="#/add{{entity}}"><span class="glyphicon glyphicon-plus"></span> {{name}} hinzufügen</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-repeat="(id, name) in tableheaders">{{name}}</th>
                <th>
                    <input ng-model="query" type="text" class="form-control" placeholder="Search...">
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in data | filter:query" ng-if="data">
                <td ng-repeat="(id, name) in tableheaders ">{{entry[id]}}</td>
                <td class="text-right">
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" href="#/edit{{entity}}/{{entry._id}}" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> editieren</a>
                        <a class="btn btn-danger" ng-click="open(entry._id)" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> entfernen</a>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="text-right">
            <a class="btn btn-success" href="#/add{{entity}}"><span class="glyphicon glyphicon-plus"></span>{{name}} hinzufügen</a>
        </div>
    </div>
