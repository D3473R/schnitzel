<h1 class="page-header">{{heading}}</h1>
<form role="form">

    <div class="form-group">
        <label  class="control-label">
            TagID
        </label>
        <input ng-model="data.tagID" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label">
            Alias
        </label>
        <div>
            <smal>Anzeige name in der Tag-Liste zur bessern Übersicht</smal>
        </div>
        <input ng-model="data.alias" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Verknüpfter Ort</label>
        <div>
            <smal>Ort der beim einscannen dieses Tags aufgerufen wird.</smal>
        </div>
        <select class="form-control" ng-model="data.locationID">
            <option ng-repeat="(Key, value) in locations" ng-value="value._id">{{value.name}}</option>
        </select>
    </div>
    <div class="text-right">
        <a class="btn btn-success" ng-click="save()" >Speichern</a>
        <a class="btn btn-default" href="#/listtags" >Abbrechen</a>
    </div>
</form>
