<!DOCTYPE html>
<html lang="en" ng-app="schnitzelAdmin">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Schnitzeljagd Dashboard</title>

	
    <!-- Bootstrap core CSS -->
    <link href="../shared/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../shared/css/dashboard.css" rel="stylesheet">
    <link href="../admin/css/signin.css" rel="stylesheet">

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-base64-upload/dist/angular-base64-upload.min.js"></script>

    <script src="../shared/js/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/api.js"></script>

    <script src="js/auth.js"></script>

    <script src="js/controllers/menu.js"></script>

    <script src="js/controllers/location.js"></script>
    <script src="js/controllers/riddle.js"></script>
    <script src="js/controllers/tag.js"></script>
    <script src="../shared/js/controllers/modal.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/status.js"></script>
    <script src="js/controllers/config.js"></script>


</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Schnitzeljagd - Admin Dashboard</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="MenuCtrl" ng-show="showmenu">
            <ul class="nav nav-sidebar">
                <li class="h4" ng-repeat="(item, name) in items"><a href="#/list{{item}}s" id="{{name.name}}" ><span class="{{name.icon}}"></span>&nbsp&nbsp{{name.name}}</a></li>
                <li><a id="logout" class="text-danger h4" ng-click="logout()"><span class="glyphicon glyphicon-off"></span>&nbsp&nbspLogout</a></li>
            </ul>

        </div>
        <!--mit angular seite laden -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>

        </div>
    </div>
</div>
</body>
</html>
