<!DOCTYPE html>
<html lang="de" ng-app="schnitzelApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../shared/css/bootstrap.min.css" rel="stylesheet">
    <link href="../shared/css/style.css" rel="stylesheet">
    <link href="../shared/css/icon.css" rel="stylesheet">

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/main.js"></script>

</head>
<body ng-controller="MainCtrl">
<div class="alert alert-success" role="alert" ng-if="">
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
    </div>
    4 von 10 Orten gefunden
</div>
<div class="container" ng-controller="RoomCtrl">
    <div class="page-header">
        <h1 class="text-center">{{location.room}}<br><small>{{location.name}}</small></h1>
    </div>
    <img class="preview-image" ng-if="location.image" ng-src="media/{{location.image}}.jpg" />
    <div class="text-center">
        <span ng-repeat="(feature, count) in location.features">
            <span class="icon {{feature}} {{(count>0)?'':'disabled'}}"></span>
            <span class="badge" ng-if="count>1">{{count}}</span>
        </span>
    </div>

    <div>{{location.description}}</div>
    <a class="btn btn-default" href="schnitzel.html" role="button">Schnitzeljagt-Mock</a>
    <a class="btn btn-default" href="startform.html" role="button">Start</a>
</div>
</body>
</html>
