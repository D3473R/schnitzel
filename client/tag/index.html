<!DOCTYPE html>
<html lang="de" ng-app="schnitzelApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Schnitzeljagd</title>

    <!-- Bootstrap -->
    <link href="../shared/css/bootstrap.min.css" rel="stylesheet">
    <link href="../shared/css/style.css" rel="stylesheet">
    <link href="../shared/css/icon.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/status.js"></script>
    <script src="js/controllers/tag.js"></script>
    <script src="js/controllers/riddle.js"></script>
    <script src="js/controllers/winner.js"></script>

    <script src="../shared/js/ui-bootstrap-tpls-0.14.3.js"></script>

</head>
<body ng-controller="MainCtrl">
<div class="alertoverlay">
    <div class="alert alert-{{alert.type}} alert-animated" ng-repeat="alert in alerts" role="alert">{{alert.message}}</div>
    <div class="alert alert-success" role="alert" ng-if="game && game.running">
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: {{(game.state.progress.done / game.state.progress.count) * 100}}%"></div>
        </div>
        {{game.state.progress.done}} von {{game.state.progress.count}} Orten gefunden
    </div>
</div>
<div class="container" ng-view>

</div>
</body>
</html>
