<div class="page-header">
    <h1 class="text-center">{{location.room}}<br><small>{{location.name}}</small></h1>
</div>
<img class="preview-image" ng-if="location.image" ng-src="media/{{location.image}}.jpg" />
<div class="text-center">
        <span ng-repeat="(feature, count) in location.features">
            <span class="icon {{feature}} {{(count>0)?'':'disabled'}}"></span>
            <span class="badge" ng-if="count>1">{{count}}</span>
        </span>
</div>

<div>{{location.description}}</div>
