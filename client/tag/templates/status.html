<div ng-if="!game.running">
    <div class="page-header">
        <h1 class="text-center">Willkommen bei der Schnitzeljagd</h1>
    </div>
    <div class="text-center">
        <a class="btn btn-default" ng-click="startGame()">Schnitzeljagd beginnen</a>
    </div>
</div>


<div  ng-if="game.running">
    <div class="page-header">
        <h1 class="text-center">Aktuelle Aufgabe <br><small>{{game.state.atLocation ? 'Rätsel lösen' : 'Ort finden'}}</small></h1>
    </div>
    <ng-include src="'templates/riddle.html'"></ng-include>
    <div class="text-center">
        <a class="btn btn-default" ng-click="endGame()">Schnitzeljagd abbrechen</a>
    </div>
</div>
